<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escáner de Código de Barras</title>
  <style>
    #status {
      margin-top: 10px;
      font-size: 1rem;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    #asciiOutput {
      margin-top: 10px;
      font-size: 0.9rem;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Escáner de Código de Barras</h1>
  <p id="mode">Modo actual: <strong>Recibido</strong></p>
  <button onclick="toggleMode()">Cambiar Modo</button>

  <input
    type="text"
    id="barcodeInput"
    placeholder="Escanea el código aquí"
    autofocus
  />

  <p id="status" aria-live="polite"></p>
  <p id="asciiOutput">
    Códigos ASCII detectados: <span></span>
  </p>

  <script>
    let mode = "recibido"; // Modo inicial

    // Alterna entre "Recibido" y "En Camino"
    function toggleMode() {
      mode = mode === "recibido" ? "en-camino" : "recibido";
      document.getElementById("mode").innerHTML = `Modo actual: <strong>${
        mode === "recibido" ? "Recibido" : "En Camino"
      }</strong>`;
      clearStatus();
    }

    // Limpia el mensaje de estado
    function clearStatus() {
      const status = document.getElementById("status");
      status.innerText = "";
      status.className = "";
    }

    // Muestra en pantalla los códigos ASCII de cada carácter del texto
    function showAsciiValues(text) {
      const asciiOutput = document
        .getElementById("asciiOutput")
        .querySelector("span");
      asciiOutput.innerText = text
        .split("")
        .map((char) => `U+${char.charCodeAt(0).toString(16).toUpperCase()}`)
        .join(" ");
    }

    // Función que realiza la sanitización: reemplaza el apostrofe (U+0027) por guion (U+002D)
    function sanitizeInput(value) {
      return value.replace(/'/g, "-");
    }

    const barcodeInput = document.getElementById("barcodeInput");

    // Evento "input": cada vez que se ingresa texto se sanitiza
    barcodeInput.addEventListener("input", function () {
      this.value = sanitizeInput(this.value);
      showAsciiValues(this.value);
    });

    // Evento "paste": si se pega texto, se sanitiza inmediatamente
    barcodeInput.addEventListener("paste", function (event) {
      // Usamos un pequeño retraso para que se complete el pegado
      setTimeout(() => {
        this.value = sanitizeInput(this.value);
        showAsciiValues(this.value);
      }, 50);
    });

    // Función para sanitizar y enviar el código
    async function sendBarcode(barcode) {
      if (!barcode) {
        updateStatus("Por favor, escanea un código válido.", "error");
        return;
      }

      // Sanitización final antes de enviar (por si alguna vez se omitió en el input)
      const sanitizedBarcode = sanitizeInput(barcode);

      // Configurar el endpoint según el modo actual
      const endpoint =
        mode === "recibido"
          ? "https://servidor-backend-paquetes.onrender.com/scanner/recibido"
          : "https://servidor-backend-paquetes.onrender.com/scanner/en-camino";

      barcodeInput.disabled = true;

      try {
        const response = await fetch(endpoint, {
          method: mode === "recibido" ? "POST" : "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            paquete_id: sanitizedBarcode,
          }),
        });

        const result = await response.json();
        if (response.ok) {
          updateStatus(
            result.message || "Operación realizada correctamente.",
            "success"
          );
        } else {
          updateStatus(result.error || "Ocurrió un error.", "error");
        }
      } catch (error) {
        console.error("Error al enviar los datos:", error);
        updateStatus("Error al conectar con el servidor.", "error");
      } finally {
        barcodeInput.value = "";
        barcodeInput.disabled = false;
        barcodeInput.focus();
      }
    }

    // Actualiza el mensaje de estado (con un tiempo de limpieza)
    function updateStatus(message, statusClass) {
      const status = document.getElementById("status");
      status.innerText = message;
      status.className = statusClass;
      setTimeout(clearStatus, 5000);
    }

    // Detecta la tecla Enter y envía el código, garantizando la sanitización
    barcodeInput.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        // Se introduce un pequeño retraso para permitir que el evento "input" procese el reemplazo
        setTimeout(() => {
          let barcode = this.value.trim();
          barcode = sanitizeInput(barcode); // Sanitización final
          console.log("Código sanitizado:", barcode);
          sendBarcode(barcode);
        }, 150); // Puedes ajustar el retraso si es necesario
      }
    });
  </script>
</body>
</html>

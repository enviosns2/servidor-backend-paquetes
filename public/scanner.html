<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escáner de Código de Barras</title>
  <style>
    #status {
      margin-top: 10px;
      font-size: 1rem;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    #asciiOutput {
      margin-top: 10px;
      font-size: 0.9rem;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Escáner de Código de Barras</h1>
  <p id="mode">Modo actual: <strong>Recibido</strong></p>
  <button onclick="toggleMode()">Cambiar Modo</button>

  <input
    type="text"
    id="barcodeInput"
    placeholder="Escanea el código aquí"
    autofocus
  />

  <p id="status" aria-live="polite"></p>
  <p id="asciiOutput">
    Códigos ASCII detectados: <span></span>
  </p>

  <script>
    let mode = "recibido"; // Modo inicial

    // Alterna entre "Recibido" y "En Camino"
    function toggleMode() {
      mode = mode === "recibido" ? "en-camino" : "recibido";
      document.getElementById("mode").innerHTML = `Modo actual: <strong>${
        mode === "recibido" ? "Recibido" : "En Camino"
      }</strong>`;
      clearStatus();
    }

    // Limpia el mensaje de estado
    function clearStatus() {
      const status = document.getElementById("status");
      status.innerText = "";
      status.className = "";
    }

    // Muestra en pantalla los códigos ASCII de cada carácter del texto
    function showAsciiValues(text) {
      const asciiOutput = document
        .getElementById("asciiOutput")
        .querySelector("span");
      asciiOutput.innerText = text
        .split("")
        .map((char) => `U+${char.charCodeAt(0).toString(16).toUpperCase()}`)
        .join(" ");
    }

    // Evento "input": cada vez que se ingresa texto se reemplaza el apostrofe (') por un guion (-)
    document.getElementById("barcodeInput").addEventListener("input", function () {
      // Reemplaza todas las ocurrencias de ' (U+0027) por - (U+002D)
      this.value = this.value.replace(/'/g, "-");
      showAsciiValues(this.value);
    });

    // Función para sanitizar y enviar el código
    async function sendBarcode(barcode) {
      if (!barcode) {
        updateStatus("Por favor, escanea un código válido.", "error");
        return;
      }

      // Sanitización final: reemplaza los apostrofes por guiones
      const sanitizedBarcode = barcode.replace(/'/g, "-");

      // Configurar el endpoint según el modo actual
      const endpoint =
        mode === "recibido"
          ? "https://servidor-backend-paquetes.onrender.com/scanner/recibido"
          : "https://servidor-backend-paquetes.onrender.com/scanner/en-camino";

      const input = document.getElementById("barcodeInput");
      input.disabled = true;

      try {
        const response = await fetch(endpoint, {
          method: mode === "recibido" ? "POST" : "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            paquete_id: sanitizedBarcode,
          }),
        });

        const result = await response.json();
        if (response.ok) {
          updateStatus(
            result.message || "Operación realizada correctamente.",
            "success"
          );
        } else {
          updateStatus(result.error || "Ocurrió un error.", "error");
        }
      } catch (error) {
        console.error("Error al enviar los datos:", error);
        updateStatus("Error al conectar con el servidor.", "error");
      } finally {
        input.value = "";
        input.disabled = false;
        input.focus();
      }
    }

    // Actualiza el mensaje de estado (con un tiempo de limpieza)
    function updateStatus(message, statusClass) {
      const status = document.getElementById("status");
      status.innerText = message;
      status.className = statusClass;
      setTimeout(clearStatus, 5000);
    }

    // Detecta la tecla Enter y envía el código, garantizando la sanitización
    document.getElementById("barcodeInput").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        let barcode = this.value.trim();
        // Sanitiza nuevamente por si acaso antes de enviar
        barcode = barcode.replace(/'/g, "-");
        console.log("Código sanitizado:", barcode);
        sendBarcode(barcode);
      }
    });
  </script>
</body>
</html>

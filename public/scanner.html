<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EscÃ¡ner de CÃ³digo de Barras</title>
    <style>
        #status {
            margin-top: 10px;
            font-size: 1rem;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        #asciiOutput {
            margin-top: 10px;
            font-size: 0.9rem;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>EscÃ¡ner de CÃ³digo de Barras</h1>
    <p id="mode">Modo actual: <strong>Recibido</strong></p>
    <button onclick="toggleMode()">Cambiar Modo</button>

    <input
        type="text"
        id="barcodeInput"
        placeholder="Escanea el cÃ³digo aquÃ­"
        autofocus
    />

    <p id="status" aria-live="polite"></p>
    <p id="asciiOutput">CÃ³digos ASCII detectados: <span></span></p>

    <script>
        let mode = "recibido"; // Modo inicial

        // Alternar entre los modos "Recibido" y "En Camino"
        function toggleMode() {
            mode = mode === "recibido" ? "en-camino" : "recibido";
            document.getElementById("mode").innerHTML = `Modo actual: <strong>${mode === "recibido" ? "Recibido" : "En Camino"}</strong>`;
            clearStatus(); // Limpia cualquier mensaje de estado previo
        }

        // Limpia el mensaje de estado
        function clearStatus() {
            const status = document.getElementById("status");
            status.innerText = "";
            status.className = "";
        }

        // âœ… FunciÃ³n para mostrar el cÃ³digo ASCII de cada carÃ¡cter ingresado
        function showAsciiValues(text) {
            const asciiOutput = document.getElementById("asciiOutput").querySelector("span");
            asciiOutput.innerText = text.split("").map(char => `U+${char.charCodeAt(0).toString(16).toUpperCase()}`).join(" ");
        }

        // âœ… Sanitiza en tiempo real Y muestra los cÃ³digos ASCII
        document.getElementById("barcodeInput").addEventListener("input", function (event) {
            showAsciiValues(this.value); // ðŸ“Œ Muestra los cÃ³digos ASCII en pantalla
            this.value = this.value.replace(/[\u0027]/g, "-"); // ðŸ”¹ Sustituye SOLO la comilla simple estÃ¡ndar U+0027
        });

        // âœ… FunciÃ³n para sanitizar antes de enviar
        async function sendBarcode(barcode) {
            if (!barcode) {
                updateStatus("Por favor, escanea un cÃ³digo vÃ¡lido.", "error");
                return;
            }

            // ðŸ”¹ Sanitizar antes de enviar
            const sanitizedBarcode = barcode.replace(/[\u0027]/g, "-"); 

            // Configurar el endpoint segÃºn el modo
            const endpoint =
                mode === "recibido"
                    ? "https://servidor-backend-paquetes.onrender.com/scanner/recibido"
                    : "https://servidor-backend-paquetes.onrender.com/scanner/en-camino";

            const input = document.getElementById("barcodeInput");
            input.disabled = true; // Desactiva el campo de entrada mientras se procesa

            try {
                const response = await fetch(endpoint, {
                    method: mode === "recibido" ? "POST" : "PUT",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        paquete_id: sanitizedBarcode, // ðŸ”¹ Enviar cÃ³digo sanitizado
                    }),
                });

                const result = await response.json();
                if (response.ok) {
                    updateStatus(result.message || "OperaciÃ³n realizada correctamente.", "success");
                } else {
                    updateStatus(result.error || "OcurriÃ³ un error.", "error");
                }
            } catch (error) {
                console.error("Error al enviar los datos:", error);
                updateStatus("Error al conectar con el servidor.", "error");
            } finally {
                input.value = ""; // Limpia el campo de entrada
                input.disabled = false; // Reactiva el campo de entrada
                input.focus(); // Devuelve el foco al campo
            }
        }

        // Actualiza el mensaje de estado con clases de estilo
        function updateStatus(message, statusClass) {
            const status = document.getElementById("status");
            status.innerText = message;
            status.className = statusClass;

            // Limpia el mensaje automÃ¡ticamente despuÃ©s de 5 segundos
            setTimeout(clearStatus, 5000);
        }

        // âœ… Detectar el escaneo y sanitizar antes de enviar
        document.getElementById("barcodeInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                let barcode = document.getElementById("barcodeInput").value.trim();

                // ðŸ”¹ Sanitizar input antes de enviar
                barcode = barcode.replace(/[\u0027]/g, "-");

                sendBarcode(barcode);
            }
        });
    </script>
</body>
</html>
